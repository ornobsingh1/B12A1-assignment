<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Navbar -->
      <nav class="nav-container">
        <h2 class="nav-title">LOGO</h2>
        <button class="nav-btn">Sign Up</button>
      </nav>

      <!-- Banner Section -->
      <section class="banner-container">
        <h2 class="banner-title">Cool Dark UI Template for</h2>
        <h2 class="banner-title">Webflow Agencies!</h2>
        <button class="banner-btn">Stay Focused</button>
      </section>
    </header>
    <main class="main">
      <!-- Action Section -->
      <section class="action-container">
        <div>
          <h3 class="action-title">See It in Action</h3>
          <p class="action-description">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="action-btn">Launch Live Preview</button>
        </div>
        <div>
          <img class="action-img" src="Assets/wc-mini.png" alt="" />
        </div>
      </section>

      <!-- Productive Users Section -->
      <section class="productiveUser-container">
        <h3 class="productiveUser-title">
          Joined Thousands of Productive Users
        </h3>
        <div class="productiveUser-data">
          <div>
            <h1 class="productiveUser-sub-title">50K</h1>
            <p>Active Users</p>
          </div>
          <div>
            <h1 class="productiveUser-sub-title">2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div>
            <h1 class="productiveUser-sub-title">95%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
